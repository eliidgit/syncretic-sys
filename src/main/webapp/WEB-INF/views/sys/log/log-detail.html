<div class="wrapper-content"> 
	<div class="row">
		<div class="col-lg-12">
			<table  class="table table-bordered table-striped  width-100">
				<thead>
					<th width='20%'>属性</th>
					<th width='80%'>值</th>
				</thead>
				<tbody>
					<tr>
						<td width='20%'>类型</td>	
						<td width='80%'>${dict.getDictByTypeAndValue("sys_log_type",sysLog.type).label}</td>
					<tr>
					<tr>
						<td width='20%'>异常</td>
						<td style="word-break:break-all" width="80%">${sysLog.exception!}</td>
					<tr>
					<tr>
						<td width='20%'>描述</td>
						<td style="word-break:break-all" width="80%">${sysLog.description!}</td>
					<tr>
					<tr>
						<td width='20%'>操作方式</td>
						<td style="word-break:break-all" width="80%">${sysLog.method!}</td>
					<tr>
					<tr>
						<td width='20%'>参数</td>
						<td style="word-break:break-all" width="80%">${sysLog.params!}</td>
					<tr>
					<tr>
						<td width='20%'>请求URI</td>
						<td style="word-break:break-all" width="80%">${sysLog.requestUri!}</td>
					<tr>
					<tr>
						<td width='20%'>操作IP地址</td>
						<td style="word-break:break-all" width="80%">${sysLog.remoteAddr!}</td>
					<tr>
					<tr>
						<td >创建者</td>
						<td>${sysLog.createBy!}</td>
					<tr>
					<tr>
						<td width='20%'>创建时间</td>
						<td style="word-break:break-all" width="80%">${sysLog.createDate!,"yyyy-MM-dd hh:mm:ss"}</td>
					<tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
